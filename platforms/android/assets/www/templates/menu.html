<ion-side-menus enable-menu-with-back-views="false" style="text-transform:none;" data-componentid="side-menu21">

		<ion-nav-bar class="bar-stable  bar-positive">

			<!--class="bar bar-header bar-positive"-->

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>

			<!--<ion-nav-buttons side="right" ng-show="true">
				<button class="button button-icon button-clear iion-plus-round"  menu-toggle="right"></button>
			</ion-nav-buttons>-->

		</ion-nav-bar>
